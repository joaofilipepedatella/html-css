<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    
    <style>
        table {
            background-color: lightgray;
            width: 400px;         
            border-collapse: collapse;
        }

        tr.brasil {
            background-color: yellow;
        }

        td {
            border: 1px solid black;   
            text-align: center;
            padding: 1px;
        }

        td.minor {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="brasil">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td class="minor">C2</td>
            <td>C3</td>
        </tr>
    </table>
    
</body>
</html>
